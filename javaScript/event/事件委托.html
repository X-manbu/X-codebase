    // 使用事件委托进行监听
    window.onload = function() {
      let ul1 = document.getElementById('ul1');
      ul1.onclick = function(ev) {
        var ev = ev || window.event;
        var target = ev.target || ev.srcElement;
        if (target.nodeName.toLowerCase() == 'li') {
          alert('触发了事件:' + target.innerHTML)
        };
      }
    }
  </script>
